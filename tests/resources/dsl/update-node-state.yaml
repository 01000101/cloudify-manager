imports:
  - cloudify.types
  - context_plugin.yaml

blueprint:
  name: nosetproperty
  nodes:
    - name: host
      type: cloudify.types.host
      properties:
          install_agent: false
      interfaces:
        cloudify.interfaces.worker_installer:
            - install: worker_installer.tasks.install
            - start: worker_installer.tasks.start
            - stop: worker_installer.tasks.stop
            - uninstall: worker_installer.tasks.uninstall
            - restart: worker_installer.tasks.restart
        cloudify.interfaces.plugin_installer:
            - install: plugin_installer.tasks.install
        cloudify.interfaces.host:
          - get_state: context_plugin.tasks.get_state
        cloudify.interfaces.lifecycle:
          - create: context_plugin.tasks.nop_and_assert_no_runtime_update
          - configure: context_plugin.tasks.read_runtime_properties_and_assert_no_runtime_update
          - start: context_plugin.tasks.change_runtime_properties_and_assert_runtime_update
