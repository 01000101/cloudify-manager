    service_templates:

        service_template:
            topology:
                host1:
                    type: "cloudify.tosca.types.host"
                host2:
                    type: "cloudify.tosca.types.host"
                host3:
                    type: "cloudify.tosca.types.host"
                webserver1:
                    type: "cloudify.tosca.types.web_server"
                    relationships:
                        - type: "cloudify.tosca.relationships.contained_in"
                          target: "host1"
                webserver2:
                    type: "cloudify.tosca.types.web_server"
                    relationships:
                        - type: "cloudify.tosca.relationships.contained_in"
                          target: "host1"
                webserver3:
                    type: "cloudify.tosca.types.web_server"
                    relationships:
                        - type: "cloudify.tosca.relationships.contained_in"
                          target: "host1"
                        - type: "cloudify.tosca.relationships.contained_in"
                          target: "host2"
                        - type: "cloudify.tosca.relationships.contained_in"
                          target: "host3"