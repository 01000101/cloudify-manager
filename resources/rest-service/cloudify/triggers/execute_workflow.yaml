policy_triggers:
    execute_workflow:
        parameters:
            workflow:
                description: workflow to execute
            workflow_parameters:
                description: workflow paramters
                default: {}
            force:
                description: |
                    should workflow be executed even when another execution
                    for the same workflow is currently in progress
                default: false
            allow_custom_parameters:
                description: |
                    should parameters not defined in the workflow parameters
                    schema be accepted
                default: false
            socket_timeout:
                description: socket timeout when making request to manager rest in ms
                default: 1000
            conn_timeout:
                description: connection timeout when making request to manager rest in ms
                default: 1000
        source: cloudify/triggers/execute_workflow.clj
