imports:
  - cloudify.types
  - cloudmock-plugin.yaml

node_templates:
    host1:
        type: test_host
        instances:
            deploy: 5
        properties:
            install_agent: false
    host2:
        type: test_host
        instances:
            deploy: 5
        properties:
            install_agent: false
    host3:
        type: test_host
        instances:
            deploy: 5
        properties:
            install_agent: false

node_types:
    test_host:
        derived_from: cloudify.types.host
        interfaces:
            cloudify.interfaces.lifecycle:
                - create: cloudmock-plugin.cloudmock.tasks.provision
                - start: cloudmock-plugin.cloudmock.tasks.start
            cloudify.interfaces.host:
                - get_state: cloudmock-plugin.cloudmock.tasks.get_state
