definitions:

    ##################################################################################
    # Policies rules definitions
    ##################################################################################
    policies:
        rules:
            state_equals: |
                (service "${service}")
                (state "${state}")

            state_not_equals: |
                 (service "${service}")
                 (not (state "${state}"))

            metric_below: |
                 (service "${service}")
                 (< (metric "${metric}"))
