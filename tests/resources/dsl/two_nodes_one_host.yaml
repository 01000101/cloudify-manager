imports:
    - "cloudify.types"
    - "cloudmock.yaml"
    - "testmockoperations.yaml"

blueprint:
    name: "two_nodes_one_host"
    nodes:
        -   name: "host"
            type: "cloudify.types.host"
            properties:
                install_agent: false
            interfaces:
                cloudify.interfaces.worker_installer:
                    - install: worker_installer.tasks.install
                    - start: worker_installer.tasks.start
                    - stop: worker_installer.tasks.stop
                    - uninstall: worker_installer.tasks.uninstall
                    - restart: worker_installer.tasks.restart
                cloudify.interfaces.plugin_installer:
                    - install: plugin_installer.tasks.install
                cloudify.interfaces.lifecycle:
                    - create: cloudmock.tasks.provision
                    - start: cloudmock.tasks.start
        -   name: "node_in_host"
            type: "mock_type"
            relationships:
                - type: "cloudify.relationships.contained_in"
                  target: "host"


types:
    mock_type:
        derived_from: cloudify.types.base
        interfaces:
            mock_interface:
                - "touch": testmockoperations.tasks.touch
                - "make_reachable": testmockoperations.tasks.make_reachable
                - "make_unreachable": testmockoperations.tasks.make_unreachable
                - "set_property": testmockoperations.tasks.set_property
