##################################################################################
# Auto imported:
##################################################################################
imports:
    - 'celery_worker_installer'
    - 'celery_plugin_installer'
    - 'kv_store'
    - 'cloudify.policies'

##################################################################################
# Base type definitions
##################################################################################
types:

    # A tier in a topology
    cloudify.types.tier: { }

    # base type for provided cloudify types
    cloudify.types.base:
        interfaces:
            cloudify.interfaces.lifecycle:
                - create
                - configure
                - start
                - stop
                - delete

        workflows:
            create:
                radial: |
                    define no_op_create
            configure:
                radial: |
                    define no_op_configure
            start:
                radial: |
                    define no_op_start
            stop:
                radial: |
                    define no_op_stop
            delete:
                radial: |
                    define no_op_delete

    # A host (physical / virtual or LXC) in a topology
    cloudify.types.host:
        derived_from: cloudify.types.base
        interfaces:
            cloudify.interfaces.worker_installer:
                - install: cloudify.plugins.worker_installer.tasks.install
                - start: cloudify.plugins.worker_installer.tasks.start
                - restart: cloudify.plugins.worker_installer.tasks.restart
            cloudify.interfaces.plugin_installer:
                - install: cloudify.plugins.plugin_installer.tasks.install
            cloudify.interfaces.kv_store:
                - put: cloudify.plugins.kv_store.tasks.put
                - get: cloudify.plugins.kv_store.tasks.get
        properties:
            install_agent: 'false'
        workflows:
            create:
                ref: "cloudify.workflows.host.create"
            start:
                ref: "cloudify.workflows.host.start"
            delete:
                ref: "cloudify.workflows.host.delete"

    # A storage volume in a topology
    cloudify.types.volume:
        derived_from: cloudify.types.base

    # A storage Container (Object Store segment)
    cloudify.types.object_container:
        derived_from: cloudify.types.base

    # An isolated virtual layer 2 domain or a logical / virtual switch
    cloudify.types.network:
        derived_from: cloudify.types.base

    # A network router
    cloudify.types.router:
        derived_from: cloudify.types.base

    # A virtual Load Balancer
    cloudify.types.load_balancer:
        derived_from: cloudify.types.base

    # A virtual floating IP
    cloudify.types.virtual_ip:
        derived_from: cloudify.types.base

    # A security group
    cloudify.types.security_group:
        derived_from: cloudify.types.base

    # A middleware component in a topology
    cloudify.types.middleware_server:
        derived_from: cloudify.types.base
        workflows:
            create:
                ref: "cloudify.workflows.middleware_server.create"
            start:
                ref: "cloudify.workflows.middleware_server.start"
            stop:
                ref: "cloudify.workflows.middleware_server.stop"
            delete:
                ref: "cloudify.workflows.middleware_server.delete"

    cloudify.types.db_server:
        derived_from: "cloudify.types.middleware_server"

    cloudify.types.web_server:
        derived_from: "cloudify.types.middleware_server"

    cloudify.types.app_server:
        derived_from: "cloudify.types.middleware_server"

    cloudify.types.message_bus_server:
        derived_from: "cloudify.types.middleware_server"

    # An application artifact to deploy
    cloudify.types.app_module:
        derived_from: cloudify.types.base
        workflows:
            create:
                ref: "cloudify.workflows.app_module.create"


##################################################################################
# Base relationship definitions
##################################################################################
relationships:

    cloudify.relationships.depends_on:
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                - preconfigure
                - postconfigure
                - establish
                - unlink
        target_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                - preconfigure
                - postconfigure
                - establish
                - unlink

    cloudify.relationships.connected_to:
        derived_from: "cloudify.relationships.depends_on"

    cloudify.relationships.contained_in:
        derived_from: "cloudify.relationships.depends_on"


##################################################################################
# Workflows
##################################################################################
workflows:
    install:
        ref: "cloudify.workflows.install"
    uninstall:
        ref: "cloudify.workflows.uninstall"

##################################################################################
# Base artifact definitions
##################################################################################
plugins:

    # Basic plugin artifact
    cloudify.plugins.plugin: { }

    # Remote plugin artifact
    cloudify.plugins.remote_plugin:
        derived_from: "cloudify.plugins.plugin"

    # Worker plugin artifact - runs on Cloudify agent
    cloudify.plugins.agent_plugin:
        derived_from: "cloudify.plugins.plugin"
