# suppress inspection "UnusedProperty" for whole file

test.resource.id = node_1

#message broker
message-broker.port = 8080
message-broker.uri=http://localhost:${message-broker.port}/input/

# resource manager
# VERY SENSITIVE : Must not end with /
resource-manager.topic=http://localhost:${message-broker.port}/input/resource-manager

# agent
agent.id=agent_1
agent.topic=http://localhost:${message-broker.port}/input/agent/

# resource monitor
resource-monitor.rule=/org/cloudifysource/cosmo/cep/AgentFailureDetector.drl
resource-monitor.pseudo-clock=false
resource-monitor.topic=http://localhost:${message-broker.port}/input/resource-monitor/

# state cache
state-cache.topic=http://localhost:${message-broker.port}/input/state-cache/
