tosca_definitions_version: cloudify_dsl_1_0

imports:
    - cloudify/types/types.yaml
    - testmockoperations.yaml
    - mock_workflows.yaml

node_templates:
    node:
        type: cloudify.types.base
        interfaces:
            test:
                - op1: testmockoperations.testmockoperations.tasks.mock_operation_from_custom_workflow

groups:
    autohealing_group:
        members: [node]
        policies:
            simple_autoheal_policy:
                type: cloudify.policies.types.host_failure
                triggers:
                    auto_heal_trigger:
                        type: cloudify.policies.triggers.execute_workflow
                        parameters:
                            workflow: auto_heal_workflow
                            workflow_parameters:
                                value: { get_property: [SELF, diagnose]}

workflows:
    auto_heal_workflow:
        mapping: mock_workflows.mock_workflows.workflows.test_policies_2
        parameters:
            key:
                default: diagnose
            value:
                description: The diagnose of failure
