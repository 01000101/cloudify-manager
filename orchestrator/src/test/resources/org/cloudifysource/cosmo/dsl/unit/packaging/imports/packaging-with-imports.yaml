imports:
    - "cloudify.types"
    - "host_provisioner"
    - "packaging-with-imports0.yaml"
    - "relative_from_base/packaging-with-imports1.yaml"
    - "/fixed_from_base/packaging-with-imports2.yaml"
interfaces:
    provisioner:
        operations:
            - "operation0"
            - "operation1"
            - "operation2"
            - "operation3"
            - "operation4"
            - "operation5"
plugins:
    provisioner_plugin:
        derived_from: "cloudify.plugins.remote_plugin"
        properties:
            interface: "provisioner"
            url: "provisioner.zip"
application_template:
    name: "test_template"
    topology:
        -   name: "test_vm00"
            type: vm00
            workflows:
                init:
                    radial: |
                        define init_method0
                            execute_operation operation: 'operation0'
        -   name: "test_vm03"
            type: vm03
            workflows:
                init:
                    radial: |
                        define init_method1
                            execute_operation operation: 'operation1'
        -   name: "test_vm04"
            type: vm04
            workflows:
                init:
                    radial: |
                        define init_method2
                            execute_operation operation: 'operation2'
        -   name: "test_vm05"
            type: vm05
            workflows:
                init:
                    radial: |
                        define init_method3
                            execute_operation operation: 'operation3'
        -   name: "test_vm1"
            type: vm1
            workflows:
                init:
                    radial: |
                        define init_method4
                            execute_operation operation: 'operation4'
        -   name: "test_vm2"
            type: vm2
            workflows:
                init:
                    radial: |
                        define init_method5
                            execute_operation operation: 'operation5'
