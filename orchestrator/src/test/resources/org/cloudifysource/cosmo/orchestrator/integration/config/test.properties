# suppress inspection "UnusedProperty" for whole file

cosmo.test.resource.id = node_1

#message broker
cosmo.message-broker.port = 8080
cosmo.message-broker.uri=http://localhost:${cosmo.message-broker.port}/input/

# resource manager
# VERY SENSITIVE : Must not end with /
cosmo.resource-manager.topic=http://localhost:${cosmo.message-broker.port}/input/resource-manager
cosmo.resource-provisioner.topic=http://localhost:${cosmo.message-broker.port}/input/resource-provisioner/

# agent
cosmo.test.agent.id=agent_1
cosmo.agent.topic=http://localhost:${cosmo.message-broker.port}/input/agent/

# resource monitor
cosmo.resource-monitor.rule=/org/cloudifysource/cosmo/cep/AgentFailureDetector.drl
cosmo.resource-monitor.pseudo-clock=false
cosmo.resource-monitor.topic=http://localhost:${cosmo.message-broker.port}/input/resource-monitor/

# state cache
cosmo.state-cache.topic=http://localhost:${cosmo.message-broker.port}/input/state-cache/
