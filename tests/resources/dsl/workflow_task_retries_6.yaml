tosca_definitions_version: cloudify_dsl_1_1

imports:
    - cloudify.types
    - plugins/testmockoperations.yaml

node_templates:
    test_node:
        type: cloudify.nodes.Root
        interfaces:
            cloudify.interfaces.lifecycle:
                create:
                    implementation: testmockoperations.testmockoperations.tasks.fail
                    inputs:
                        fail_count: 2
                    max_retries: 2
                    retry_interval: 1
