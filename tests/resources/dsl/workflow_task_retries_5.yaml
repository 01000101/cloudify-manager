imports:
    - cloudify.types
    - testmockoperations-plugin.yaml

node_templates:
    test_node:
        type: cloudify.types.base
        interfaces:
            cloudify.interfaces.lifecycle:
                - create:
                    mapping: testmockoperations-plugin.testmockoperations.tasks.fail
                    properties:
                        fail_count: 1
                        recoverable: true
                        retry_after: 1
