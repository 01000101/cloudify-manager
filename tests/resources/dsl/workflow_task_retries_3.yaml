tosca_definitions_version: cloudify_dsl_1_0

imports:
    - cloudify.types
    - plugins/testmockoperations.yaml

node_templates:
    test_node:
        type: cloudify.nodes.Compute
        properties:
            install_agent: false
        interfaces:
            cloudify.interfaces.host:
                get_state:
                    implementation: testmockoperations.testmockoperations.tasks.host_get_state
                    inputs:
                        false_count: 3
