imports:
    - "cloudify.types"
    - "testmockoperations.yaml"

node_templates:
    "single_node":
        type: "mock_type"


node_types:
    mock_type:
        derived_from: cloudify.types.base
        interfaces:
            cloudify.interfaces.lifecycle:
                - create: 'testmockoperations.tasks.make_reachable'
                - start:
                      mapping: 'testmockoperations.tasks.mock_operation'
                      properties:
                          mockprop: 'mockpropvalue'
                          mockprop2: 'mockpropvalue2'
                - stop: testmockoperations.tasks.make_unreachable
            cloudify.interfaces.monitor_lifecycle:
                - start: testmockoperations.tasks.start_monitor
                - stop: testmockoperations.tasks.stop_monitor
