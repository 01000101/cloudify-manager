definitions:

    imports:
        - "cloudify.types"
        - "host.provisioner"
        - "middleware_component.installer"

    service_templates:
        web_server:
            topology:
                webserver_host:
                    type: "cloudify.tosca.types.host"
                    policies:
                        start_detection_policy:
                            rules:
                                host_status:
                                    type: "state_equals"
                                    properties:
                                        state: "host_state"
                                        value: "running"
