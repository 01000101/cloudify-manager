imports:
    - cloudify.types
    - cloudmock-plugin.yaml

inputs:
    install_agent:
        description: >
            Determines whether to install a Cloudify agent
        default: false

node_templates:
    webserver_host:
        type: cloudify.types.host
        properties:
            install_agent: { get_input: install_agent }
        interfaces:
            cloudify.interfaces.host:
                - get_state: cloudmock-plugin.cloudmock.tasks.get_state
            cloudify.interfaces.lifecycle:
                - create: cloudmock-plugin.cloudmock.tasks.provision
                - start: cloudmock-plugin.cloudmock.tasks.start
                - stop: cloudmock-plugin.cloudmock.tasks.stop
                - delete: cloudmock-plugin.cloudmock.tasks.terminate
