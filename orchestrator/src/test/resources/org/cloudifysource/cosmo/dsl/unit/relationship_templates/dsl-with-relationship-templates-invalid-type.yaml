imports:
    - "cloudify.types"
    - "host_provisioner"
    - "middleware_component_installer"

service_templates:
    name: "service_template"
    topology:
        -   name: "host1"
            type: "cloudify.tosca.types.host"
        -   name: "webserver1"
            type: "cloudify.tosca.types.web_server"
            relationships:
                - type: "non_existent_type"
                  target: "host1"
