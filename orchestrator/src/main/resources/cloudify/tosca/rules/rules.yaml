definitions:

    ##################################################################################
    # Policies rules definitions
    ##################################################################################
    policies:
        rules:
            status_equal: |
                (service "${service}")
                (state "${state}")

            status_not_equal: |
                 (service "${service}")
                 (not (state "${state}"))

            metric_greater_than: |
                 (service "${service}")
                 (> (metric "${metric}"))