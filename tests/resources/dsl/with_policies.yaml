imports:
    - cloudify.types
    - testmockoperations.yaml
    - mock_workflows_plugin.yaml
    - policies/threshold.yaml
    - triggers/execute_workflow.yaml

node_templates:
    node:
        type: cloudify.types.base
        interfaces:
            test:
                - op1: testmockoperations.tasks.mock_operation_from_custom_workflow

groups:
    threshold_group:
        members: [node]
        policies:
            threshold_policy:
                type: threshold
                properties:
                    metric: TODO
                    threshold: 60
                triggers:
                    threshold_exceeded_workflow:
                        type: execute_workflow
                        parameters:
                            workflow: threshold_exceeded

workflows:
    threshold_exceeded: mock_workflows.workflows.test_policies_1
