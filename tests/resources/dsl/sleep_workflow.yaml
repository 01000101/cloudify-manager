imports:
    - "cloudify.types"
    - "testmockoperations.yaml"

blueprint:
    name: "single_node"
    nodes:
        -   name: "single_node"
            type: "mock_type"

types:
    mock_type:
        derived_from: cloudify.types.base
        properties:
            - sleep: 100
        interfaces:
            cloudify.interfaces.lifecycle:
                - create: testmockoperations.tasks.sleep
