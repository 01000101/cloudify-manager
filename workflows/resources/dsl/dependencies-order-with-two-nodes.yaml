imports:
    - "cloudify.types"
    - "testmockoperations.yaml"

blueprint:
    name: "mock_app"
    nodes:
        -   name: "host_node"
            type: "mock_type"

        -   name: "db_node"
            type: "mock_type"
            relationships:
                - type: "cloudify.relationships.contained_in"
                  target: "host_node"

types:
    mock_type:
        derived_from: "cloudify.types.base"
        interfaces:
            mock_interface:
                - "touch": testmockoperations.tasks.touch
                - "make_reachable": testmockoperations.tasks.make_reachable
                - "make_unreachable": testmockoperations.tasks.make_unreachable
                - "set_property": testmockoperations.tasks.set_property
        workflows:
            start:
                radial: |
                    define mock_init
                        execute_operation operation: 'set_property', params: {
                            property_name: 'property1',
                            value: 'value1'
                        }
                        execute_operation operation: 'make_reachable'
                        state action: 'set', node_id: '${node.id}', value: 'started'
