imports:
    - "cloudify.types"
    - "cloudmock.yaml"
    - "app_installer_mock.yaml"
    - "dbmock.yaml"

application_template:
    name: "multi_instance"
    topology:
      - name: "host"
        type: "cloudify.tosca.types.host"
        instances:
          deploy: 2
      - name: "db"
        type: "cloudify.tosca.types.db_server"
        relationships:
            -   type: "cloudify.tosca.relationships.contained_in"
                target: "host"