# jython proxy
cosmo.tasks.broker=amqp://
cosmo.tasks.backend=amqp://

# riemann config
riemann.server.config-resource=org/cloudifysource/cosmo/orchestrator/integration/config/riemann.vagrant.config

# file server
cosmo.file-server.port=53229
# keep spring happy while we do our mocking
cosmo.file-server.resource-base=mock

# vagrant riemann monitor
# This property is needed for distributions in which python resolves to python3
#cosmo.monitor.vagrant.python_interpreter=python2
cosmo.monitor.vagrant.host_id=simple_web_server.webserver_host
cosmo.monitor.vagrant.vagrantfile_dir=/tmp/vagrant-vms/${cosmo.monitor.vagrant.host_id}