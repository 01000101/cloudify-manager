imports:
    - "cloudify.types"
    - "app_module_installer"
    - "host_provisioner"
    - "middleware_component_installer"

types:
    some_custom_type:
        derived_from: "cloudify.tosca.types.host"

application_template:
    name: "service_template"
    topology:
        -   name: "default_host"
            type: "cloudify.tosca.types.host"

        -   name: "overridden_host"
            type: "cloudify.tosca.types.host"

        -   name: "default_middleware"
            type: "cloudify.tosca.types.web_server"

        -   name: "custom_template"
            type: "some_custom_type"

workflows:
    # should have the template name as prefix
    default_host:
        init:
            radial: "plan1"

    service_template.overridden_host:
        init:
            radial: "plan2"

    cloudify.tosca.types.web_server:
        init:
            radial: "plan3"

    service_template.custom_template:
        init:
            radial: "plan4"
