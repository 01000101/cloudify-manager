imports:
    - "cloudify.types"
    - "cloudmock.yaml"

blueprint:
    name: "simple_web_server"
    nodes:
        -   name: "webserver_host"
            type: "cloudify.types.host"
            properties:
                install_agent: false
            interfaces:
                cloudify.interfaces.worker_installer:
                    - install: worker_installer.tasks.install
                    - start: worker_installer.tasks.start
                    - stop: worker_installer.tasks.stop
                    - uninstall: worker_installer.tasks.uninstall
                    - restart: worker_installer.tasks.restart
                cloudify.interfaces.plugin_installer:
                    - install: plugin_installer.tasks.install
                cloudify.interfaces.host:
                    - get_state: cloudmock.tasks.get_state
                cloudify.interfaces.lifecycle:
                    - create: cloudmock.tasks.provision
                    - start: cloudmock.tasks.start
                    - stop: cloudmock.tasks.stop
                    - delete: cloudmock.tasks.terminate

workflows:
    custom: workflows.idonotexist.so.do.try.running.me
