imports:
    - cloudify.types
    - testmockoperations-plugin.yaml

node_templates:
    "single_node":
        type: "mock_type"


node_types:
    mock_type:
        derived_from: cloudify.types.base
        interfaces:
            cloudify.interfaces.lifecycle:
                - start: testmockoperations-plugin.testmockoperations.tasks.make_reachable
                - stop: testmockoperations-plugin.testmockoperations.tasks.make_unreachable
            mock_interface:
                - touch: testmockoperations-plugin.testmockoperations.tasks.touch
                - make_reachable: testmockoperations-plugin.testmockoperations.tasks.make_reachable
                - make_unreachable: testmockoperations-plugin.testmockoperations.tasks.make_unreachable
                - set_property: testmockoperations-plugin.testmockoperations.tasks.set_property
