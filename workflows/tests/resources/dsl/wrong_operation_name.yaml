imports:
    - "cloudify.types"

blueprint:
    name: "mock_app"
    topology:
        -   name: "mock_node"
            type: "mock_type"

types:
    mock_type:
        derived_from: cloudify.types.base
        interfaces:
            mock_interface:
                - "non_existing_in_python_impl": non_existing_in_python_impl.touch
        workflows:
            create:
                radial: |
                    define mock_init
                        execute_operation operation: 'non_existing_in_python_impl'

plugins:
    testmockoperations:
        derived_from: "cloudify.plugins.remote_plugin"
        properties:
            url: "mock_interface.zip"
