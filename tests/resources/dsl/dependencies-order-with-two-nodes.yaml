imports:
    - "cloudify.types"
    - "testmockoperations.yaml"

blueprint:
    name: "mock_app"
    nodes:
        -   name: "host_node"
            type: "mock_type"

        -   name: "db_node"
            type: "mock_type"
            relationships:
                - type: "cloudify.relationships.contained_in"
                  target: "host_node"

types:
    mock_type:
        derived_from: "cloudify.types.base"
        properties:
            - property_name: property1
            - value: value1
        interfaces:
            cloudify.interfaces.lifecycle:
                - start: testmockoperations.tasks.make_reachable
                - create: testmockoperations.tasks.set_property
