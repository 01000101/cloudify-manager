# YAML supports comments :-)
---
definitions:

    types:
        machine:
            type: "node"
            interfaces:
                - "provisioner"

        database_server:
            type: "node"
            properties:
                port: ""
            interfaces:
                - "configurer"

        database:
            type: "node"
            properties:
                name: ""
                schema_file: ""
            interfaces:
                - "schema_configurer"

    interfaces:
        provisioner:
            operations:
                - "create"
                - "start"
                - "stop"
                - "terminate"
        configurer:
            operations:
                - "install"
                - "start"
                - "stop"
                - "uninstall"
        schema_configurer:
            operations:
                - "create"
                - "delete"

    artifacts:
        plugin:
            type: "artifact"
        provisioner_plugin:
            type: "plugin"
            properties:
                interface: "provisioner"
                url: "plugins/provisioner-plugin.zip"
        configurer_plugin:
            type: "plugin"
            properties:
                interface: "configurer"
                url: "plugins/configurer-plugin.zip"
        schema_configurer_plugin:
            type: "plugin"
            properties:
                interface: "schema_configurer"
                url: "plugins/schema-configurer-plugin.zip"

    relationships:
        deployed_on: { }
        hosted_on: { }

    plans:
        machine:
            init:
                radial: |
                    define machine_init
                        execute_operation operation: 'create'
                        execute_operation operation: 'start'
        database_server:
            init:
                radial: |
                    define database_server_init
                        execute_operation operation: 'install'
                        execute_operation operation: 'start'
        database:
            init:
                radial: |
                    define database_init
                        execute_operation operation: 'create'

    service_template:
        mysql_machine:
            type: "machine"
            properties:
                image: "aws149180"

        mysql_database_server:
            type: "database_server"
            properties:
                port: "3306"
                chef_recipe: "mysql_chef_recipe"
            relationships:
                hosted_on: "mysql_machine"

        mysql_schema:
            type: "database"
            properties:
                name: "petclinic"
            relationships:
                deployed_on: "mysql_database_server"

