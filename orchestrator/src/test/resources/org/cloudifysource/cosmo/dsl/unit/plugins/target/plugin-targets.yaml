###################
# DSL for testing plugin targets (queues) - remote (management) and agent (worker).
#
definitions:
    imports:
        - "cloudify.types"
        - "host.provisioner"
        - "middleware_component.installer"

    service_templates:
        plugins_template:
            topology:
                host_template:
                    type: "cloudify.tosca.types.host"

                server_template:
                    type: "cloudify.tosca.types.db_server"
                    relationships:
                        cloudify.tosca.relationships.hosted_on: "host_template"

    plans:
        host_template:
            init:
                radial: |
                    define host_init
                        execute_operation operation: 'provision'
        server_template:
            init:
                radial: |
                    define server_init
                        execute_operation operation: 'install'
                        execute_operation operation: 'start'
