imports:
    - cloudify.types
    - testmockoperations-plugin.yaml
    - mock-workflows-plugin.yaml

node_templates:
    test_node:
        type: cloudify.types.base
        interfaces:
            test_interface:
                - operation: testmockoperations-plugin.testmockoperations.tasks.mock_operation_from_custom_workflow

workflows:
    execute_operation:
        mapping: mock-workflows-plugin.mock_workflows.workflows.execute_operation
        parameters:
            node_id:
                default: test_node
            operation:
                default: test_interface.operation
            properties:
                default:
                    key: test_key
                    value: test_value

    another_execute_operation:
        mapping: mock-workflows-plugin.mock_workflows.workflows.execute_operation
        parameters:
            node_id:
                default: test_node
            operation: {}
            properties:
                default:
                    key: test_key
                    value: test_value
