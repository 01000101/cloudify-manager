imports:
    - "cloudify.types"
    - "host_provisioner"
    - "middleware_component_installer"

application_template:
    name: "web_server"
    topology:
        -   name: "webserver_host"
            type: "cloudify.types.host"
            policies:
                start_detection_policy:
                    rules:
                        -   type: "unknown_rule"
                            properties:
                                state: "host_state"
                                value: "running"
